sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latex-beamer
script:
- cd Slides
- make lectures
- zip lectures.zip *.pdf
- make labs
- zip labs.zip *.pdf
- zip logs.zip *.log
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - lectures.zip
    - labs.zip
    - logs.zip
  skip_cleanup: true
  on:
    tags: true
    repo: sdrforengineers/LectureMaterials
